{% load static %}
<head>
    <title>Regist Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/regist.css' %}">
    <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">
    <script src="{% static 'js/lib/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">会員登録ページ</h4>
            <form action="{% url 'regist' %}" method="post" name="regiform" id="regist-Form" class="validation-form" novalidate onsubmit="return sendit()">
              {% csrf_token %}
              <div class="row">
              <div class="col-md-10 mb-3">
            <label  for="_d">ID</label>
                <input name="username" type="text"  class="form-control" id="username" placeholder="ID" required>
                <p id="idcheck"></p>
              </div>

              {% comment %} 
              IDCHECK機能
              <div class="col-md-2 mb-3">
                <label for="_d">ID CHECK</label>
                <div>
                  <input class="btn btn-primary btn-block" type="button" id="checkIdBtn" value="check">
                </div></div>
                <p id="result">&nbsp;</p> {% endcomment %}

              <div class="mb-3">
                <label for="pw">パスワード</label>
                <input name="password1" type="password" class="form-control" id="password1" placeholder="password" required>
                <div class="invalid-feedback">
                パスワードを入力してください。
                </div>
              </div>
    
              <div class="mb-3">
                <label for="pw">パスワード再確認</label>
                <input name="password2" type="password" class="form-control" id="password2" placeholder="password" required>
                <div class="invalid-feedback">
                パスワード再確認を入力してください。
                </div>
              </div>
              </div>
    
              <div class="mb-3">
                <label for="email">メールアドレス</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="email@example.com" required>
                <div class="invalid-feedback">
                  メールアドレスを入力してください。
                </div>
              </div>
              <div class="mb-4"></div>
              <input class="btn btn-primary btn-lg btn-block" type="submit" id="signup-Button" value="作成">
              <input class="btn btn-secondary btn-lg btn-block" type="button" onclick="location.href='../'" value="戻る">
            </form>
          </div>
        </div>
      </div>
</body>
<script src="{% static 'js/regist.js' %}"></script>
</html>
