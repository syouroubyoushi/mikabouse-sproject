{% load static %}
<head>
    <title>証書照合ページ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/lib_login/bootstrap.min.css' %}">
    <script src="{% static 'js/lib_login/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="post">{% csrf_token %}
          <!-- ユーザー名入力 -->
          <div class="mb-3">
            <label class="form-label" for="username">アカウント名</label>
            <input type="text" class="form-control" id="username"  placeholder="アカウント名を入力">
          </div>
          <!-- メールアドレス入力 -->
          <div class="mb-3">
            <label class="form-label" for="email1">メールアドレス</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="メールアドレスを入力">
            <small id="emailHelp" class="form-text text-muted">あなたに関する個人情報を収集することはありません。</small>
          </div>
          <!-- パスワード入力 -->
          <div class="mb-3">
            <label class="form-label" for="password1">パスワード</label>
            <input type="password" class="form-control" id="password1" placeholder="パスワードを入力"> </div>
          <div class="mb-2">
              <label class="form-label" for="enter"></label>
              <input type="submit" name="送信" class="form-control" id="enter" value="送信">
          </div>
        </form>
    </div>
</body>
</html>
